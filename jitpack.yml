# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=app/libs/library.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.nemosofts -DartifactId=library -Dversion=1.0.4 -Dpackaging=aar -DgeneratePom=true
